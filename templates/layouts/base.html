<!doctype html>
<html lang="en">
  <head>
    <link href="/assets/main.css" rel="stylesheet" />
    <link href="/assets/custom.css" rel="stylesheet" />
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0/dist/css/tabby-ui.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0/dist/js/tabby.polyfills.min.js"></script>

    <!-- Allow any inheriting page to set it's own title -->
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <!-- htmx from the unpkg CDN - your mileage may vary -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Allow any inheriting page to extend head with additional assets -->
    {% block head %}{% endblock %}
  </head>
  <body>
    <main id="content" class="flex flex-col items-center min-h-screen">
      <!-- Inheriting pages will have their content rendered here, similar to app root in React, Angular, etc. -->
      {% block content %}{% endblock %}
    </main>
    <script>
      var tabs = new Tabby('[data-tabs]')
    </script>
<script>
  const originalUrlInput = document.getElementById('original_url_input');
  const generateButton = document.getElementById('generate_button');
  generateButton.disabled = true;
  originalUrlInput.addEventListener('input', function() {
    if (!originalUrlInput.value.trim() === '') {
      generateButton.disabled = false;
    }
  });
</script>

  </body>
</html>
