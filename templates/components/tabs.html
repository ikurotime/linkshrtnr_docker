<div class="w-11/12">
  <ul data-tabs>
    <li class="bg-white rounded-t-lg">
      <a data-tabby-default href="#url">Shorten URL</a>
    </li>
    <li class="bg-white rounded-t-lg">
      <a href="#qr-code">Generate QR Code</a>
    </li>
  </ul>
  <div
    id="url"
    class="flex flex-col p-5 bg-white border-x border-b border-[#d3d3d3] gap-3"
  >
    <p class="text-2xl"><strong>Shorten a long URL:</strong></p>
    <form
      hx-post="/api/link"
      hx-target="#response-div"
      hx-swap="innerHTML"
      class="flex flex-col gap-3 rounded-b"
    >
      <label class="text-xl" for="original_url"
        ><strong>Paste a long URL</strong></label
      >
      <input
        class="p-3 border rounded border-[#d3d3d3]"
        name="original_url"
        type="text"
        placeholder="https://my-long-url.com/some-path"
      />

      <label class="text-xl" for="path"><strong>Path</strong></label>
      <div class="flex">
        <input
          class="w-1/2 p-3 border rounded border-[#d3d3d3]"
          type="text"
          value="lurl.es/"
          disabled
        />
        <input
          class="w-1/2 p-3 border rounded border-[#d3d3d3]"
          name="path"
          type="text"
          placeholder="your-url"
        />
      </div>
      <div id="response-div"></div>
<div class="hidden p-2 text-green-900 bg-green-300 border-2 border-green-600"></div>
<div class="hidden p-2 text-red-900 bg-red-300 border-2 border-red-600">Something went wrong</div>
      <button class="w-full py-3 mt-4 font-bold text-white bg-black">
        Shorten link
      </button>
    </form>
  </div>

  <div
    id="qr-code"
    class="flex flex-col bg-white p-5 rounded-b border-x border-b border-[#d3d3d3] gap-3"
  >
    <p><strong>QR Code:</strong></p>

    <form
      hx-post="/api/qrcode"
      id="url"
      hx-target="#response-div-qr"
      hx-swap="innerHTML"
      class="flex flex-col gap-3 rounded-b"
    >
      <label for="original_url"><strong>Original URL</strong></label>
      <input
      id="original_url_input"
        class="p-3 border rounded border-[#d3d3d3]"
        name="original_url"
        type="text"
        placeholder="https://my-long-url.com/some-path"
      />
      <button id="generate_button" class="w-full py-3 mt-4 font-bold text-white bg-black disabled:bg-slate-600">
        Generate QR Code
      </button>
      <div id="response-div-qr" class="flex items-center justify-center w-full"></div"
    </form>
  </div>
</div>
